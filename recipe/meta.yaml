{% set name = "django-colorfield" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d7013f1dc7497a7faa62cb0e0fc953409acc6ae56814588ca78781eb5d848ce6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - django

test:
  imports:
    - colorfield

about:
  home: https://pypi.org/project/jsonLookup/
  summary: django-colorfield, simple color field for your models with a nice color-picker in the admin-interface.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
